<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Eval2-Javascript</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="menu row d-flex justify-content-center">
          <h1 id="newGame" class="newGame d-flex text-center">new game</h1>
        </div>
        <div class="row justify-content-around">
          <div class="col groupPlayer1">
            <div
              class="d-flex flex-column justify-content-between player1 text-center"
            >
              <div>
                <h1 id="player1">player 1</h1>
                <span id="number1" class="number1">0</span>
              </div>
              <div class="d-flex flex-column current1 current-score-1 align-self-center">
                <span>current</span>
                <span id="currentPlayer1" class="number3 text-light">0</span>
              </div>
            </div>
          </div>
          <div class="col">
            <img
              id="diceImage"
              class="dice center"
              src="./images/dice-5.png"
              alt=""
            />
            <div class="d-flex justify-content-center">
              <div class="load">
                <button id="rollDice" class="btnLoad btn btn-primary">
                  Roll Dice
                </button>
              </div>
              <div class="hold">
                <button id="hold" class="btnHold btn btn-secondary">
                  Hold
                </button>
              </div>
            </div>
          </div>
          <div class="col groupPlayer2">
            <div
              class="d-flex flex-column justify-content-between player2 text-center"
            >
              <div>
                <h1 id="player2">player 2</h1>
                <span id="number2" class="number2">0</span>
              </div>
              <div class="d-flex flex-column current2 current-score-1 align-self-center">
                <span>current</span>
                <span id="currentPlayer2" class="number4 text-light">0</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
