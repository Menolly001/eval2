<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Eval2-Javascript</title>
  </head>

  <body>
    <header>
      <h1 id="newGame" class="newGame text-center">new game</h1>
    </header>
    <main class="container d-flex justify-content-around">
      <div
        class="d-flex flex-column justify-content-between player1 w-25 text-center"
      >
        <div>
          <h1 id="player1">player 1</h1>
          <span id="number1" class="number1">0</span>
        </div>
        <div class="d-flex flex-column current-score-1 align-self-center">
          <span>current</span>
          <span id="currentPlayer1" class="number3 text-light">0</span>
        </div>
      </div>
      <div
        class="d-flex flex-column justify-content-between player1 w-25 text-center"
      >
        <div>
          <h1 id="player2">player 2</h1>
          <span id="number2" class="number2">0</span>
        </div>
        <div class="d-flex flex-column current-score-1 align-self-center">
          <span>current</span>
          <span id="currentPlayer2" class="number4 text-light">0</span>
        </div>
      </div>
    </main>
    <img id="diceImage" class="dice" src="./images/dice-5.png" alt="" />
    <div class="load d-flex align-items-center">
      <button id="rollDice" class="btnLoad">roll dice</button>
    </div>
    <div class="hold d-flex align-items-center">
      <button id="hold" class="btnHold">hold</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
