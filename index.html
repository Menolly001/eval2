<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Eval2-Javascript</title>
  </head>

  <body>
    <header>
      <h1 class="my-4 text-center">new game</h1>
    </header>
    <main class="d-flex justify-content-around">
      <div
        class="d-flex flex-column justify-content-between player1 bg-success w-25 text-center"
      >
        <div>
          <h1>player 1</h1>
          <span class="number1 text-danger">43</span>
        </div>
        <div class="bg-danger d-flex flex-column current-score-1 align-self-center">
          <span>current</span>
          <span class="number3 text-light">11</span>
        </div>
      </div>
      <div
        class="d-flex flex-column justify-content-between player1 bg-success w-25 text-center"
      >
        <div>
          <h1>player 2</h1>
          <span class="number2 text-danger">72</span>
        </div>
        <div class="bg-danger d-flex flex-column current-score-1 align-self-center">
          <span>current</span>
          <span class="number4 text-light">0</span>
        </div>
      </div>
      <div class="commandButtons">
        <img class="dice" src="./images/dice-5.png" alt=""><br>
        <button class="buttonRoll">roll dice</button>
        <button class="buttonHold">hold</button>
      </div>
      
    </main>

    <script src="script.js"></script>
  </body>
</html>
